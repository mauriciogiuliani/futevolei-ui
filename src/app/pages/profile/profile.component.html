justify-content: center;
flex-direction: column;
margin: 0px 25px;

        <input type="email" [(ngModel)]="userInfo.email" disabled />

    <div class="app-input-block">
        <label>Nome</label>
        <input type="text" [(ngModel)]="userInfo.name" />
    </div>
