<div class="app-box-white app-v-align-center">


    <div class="header">
        Bem Vindo!
    </div>

    <div class="login-social">
        <button id="login-fb-btn" (click)="loginFacebook()">
            Entrar com o Facebook
        </button>
    </div>

    <span class="app-divider"></span>


    <div class="login-credentials">
        <div class="app-input-block">
            Email
            <input type="email" />
        </div>

        <div class="app-input-block">
            Senha
            <input type="password" />
        </div>
    </div>

    <div class="login-actions">

        <button id="login-btn" (click)="logout()">
            Entrar
        </button>

        <a>Esqueceu a senha?</a>
        <a>Cadastre-se</a> 
    </div>

</div>
